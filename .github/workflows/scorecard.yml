name: Scorecard supply-chain security
on:
  schedule:
    - cron: '33 6 * * 2'
  push:
    branches: [ "main" ]

permissions: 
  read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2  # Ensure you are using the latest stable version
        with:
          persist-credentials: false

      - name: "Run Scorecard analysis"
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Check if results.sarif exists"
        run: |
          if [ ! -f results.sarif ]; then
            echo "Error: results.sarif file does not exist"
            exit 1
          else
            echo "results.sarif exists"
          fi

      # Upload the artifact with a simple name
      - name: "Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: scorecard_results  # New artifact name
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub code-scanning dashboard
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
